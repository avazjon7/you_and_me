<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Details</title>
</head>
<body>
    <h1>{{ category.name }} Details</h1>

    <h2>Subcategories</h2>
    <ul>
        {% if subcategories %}
            {% for subcategory in subcategories %}
                <li>{{ subcategory.name }}</li>
            {% endfor %}
        {% else %}
            <li>No subcategories available for this category.</li>
        {% endif %}
    </ul>

    <a href="{% url 'additional_services' %}">Back to Additional Services</a>
</body>
</html>
